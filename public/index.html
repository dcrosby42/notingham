<body class="darkmode">
    <div id="app" class="has-background-dark has-text-white"></div>
    <script type="module">
        import Main from "./js/Main.js"
        Vue.createApp(Main).mount('#app');


        function loadClippyAgent(name = "Clippy") {
            return Promise.new(r => {
                clippy.load(name, function (agent) { agents.Rover = agent })
            })
        }
        clippy.load('Rover', function (agent) { agents.Rover = agent })
        clippy.load('Links', function (agent) { agents.Links = agent })
        clippy.load('Wizard', function (agent) { agents.Wizard = agent })
        clippy.load('Clippy', function (agent) { agents.Clippy = agent })
    </script>
